<!DOCTYPE html> 
<html> 
<title>Stripe Payment Demo</title> 
<body> 
    <h3>Welcome to Payment Gateway</h3> 
    <form action="payment" method="POST"> 
    <script
        src="//checkout.stripe.com/v2/checkout.js"
        class="stripe-button"
        data-key="<%= key %>" 
        data-amount="100" 
        data-currency="INR" 
        data-name="Gautam" 
        data-description="Buy" 
        data-locale="auto" > 
        </script> 
    </form> 
</body> 
</html>
